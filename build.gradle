group 'patrickmcclurg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava {
    targetCompatibility = 1.8
    sourceCompatibility = 1.8
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
}
